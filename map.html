<html>
<head>
    <title>Accessible Map</title>

    <!-- <script src="https://openlayers.org/en/v4.1.0/build/ol.js"></script> -->
    <script src="Scripts/ol.js"></script>
    <style>
        a.skiplink {
            position: absolute;
            clip: rect(1px, 1px, 1px, 1px);
            padding: 0;
            border: 0;
            height: 1px;
            width: 1px;
            overflow: hidden;
        }

            a.skiplink:focus {
                clip: auto;
                height: auto;
                width: auto;
                background-color: #fff;
                padding: 0.3em;
            }

        #map:focus {
            outline: #4A74A8 solid 0.15em;
        }
    </style>
</head>
<body>
    <a class="skiplink" href="#map">Go to map</a>
    <div id="map" class="map" tabindex="0" style="height:600px;width:1024px;"></div>
    <!-- 
    <button id="zoom-out">Zoom out</button>
    <button id="zoom-in">Zoom in</button>
    -->
    <script>

    // Section for Map Server
    //*******************************************************************************
        //var url = 'https://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Specialty/ESRI_StateCityHighway_USA/MapServer';
        var url = 'http://maps1.arcgisonline.com/ArcGIS/rest/services/';

        var layers = [
        new ol.layer.Tile({
            source: new ol.source.OSM()
        }),
        new ol.layer.Tile({
            extent: [-13884991, 2870341, -7455066, 6338219],
            source: new ol.source.TileArcGISRest({
                url: url
            })
        }),
        new ol.layer.Vector({
            source: new ol.source.Vector({
                url: 'https://openlayers.org/en/v4.1.0/examples/data/kml/2012-02-10.kml',
                format: new ol.format.KML()
            })
        })
        ];

        // Use http://spatialreference.org/ref/sr-org/7483/ to get spatial references
        var map = new ol.Map({
            layers: layers,
            target: 'map',
            view: new ol.View({
                center: ol.proj.transform(
                    [27.5, 44.4], 'EPSG:4326', 'EPSG:3857'),
                //center: [2994623.984146, 5058457.837926],
                zoom: 4
            })
        });
